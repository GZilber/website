<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Security | Tame the Swarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              swarm: {
                dark: '#050b1a',
                green: '#10b981',
                accent: '#84cc16'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050b1a;
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .bg-swarm-gradient {
            background: radial-gradient(circle at top right, #064e3b 0%, #050b1a 60%);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .black-box-glow {
            box-shadow: 0 0 60px rgba(16, 185, 129, 0.15);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(16, 185, 129, 0.5), transparent);
            position: absolute;
            animation: scan 4s linear infinite;
        }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

</body>
</html>
