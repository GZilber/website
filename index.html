<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Security | Tame the Swarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              swarm: {
                dark: '#050b1a',
                green: '#10b981',
                accent: '#84cc16',
                terminal: '#0c1a2d'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace']
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050b1a;
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }
        .bg-swarm-gradient {
            background: radial-gradient(circle at 70% 20%, #064e3b 0%, #050b1a 50%);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0.5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
        .redacted {
            background-color: #10b981;
            color: transparent;
            cursor: help;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 4px;
            border-radius: 2px;
        }
        .redacted:hover {
            background-color: transparent;
            color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }
        .terminal-glow {
            box-shadow: inset 0 0 20px rgba(16, 185, 129, 0.05), 0 0 40px rgba(16, 185, 129, 0.1);
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(16, 185, 129, 0.3), transparent);
            position: absolute;
            animation: scan 3s linear infinite;
            z-index: 20;
        }
        .glass-panel {
            background: rgba(10, 18, 36, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
